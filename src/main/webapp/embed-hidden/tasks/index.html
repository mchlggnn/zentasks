<lift:children>
    <header>
        <dl class="users">
            <dt>Project's team</dt>
            <dd>
                <div class="wrap">
                    <h3>Team mates</h3>
                    <div class="list">
                        <dl data-user-id="@user.email">
                            <dt>@user.name <span>(@user.email)</span></dt>
                            <dd class="action">Action</dd>
                        </dl>
                    </div>
                    <h3>Add a team mate</h3>
                    <div class="addUserList">
                        <dl data-user-id="@user.email">
                            <dt>@user.name <span>(@user.email)</span></dt>
                            <dd class="action">Action</dd>
                        </dl>
                    </div>
                </div>
            </dd>
        </dl>
    </header>

    <article class="tasks" id="tasks">
        <div data-lift="embed?what=embed-hidden/tasks/folder"></div>
	<div class="folder">
	  <header>
            <input type="checkbox" />
            <h3>Folder name</h3>
            <span class="counter">1</span>
            <dl class="options">
              <dt>Options</dt>
              <dd>
                <a class="deleteCompleteTasks" href="#">Remove complete tasks</a>
                <a class="deleteAllTasks" href="#">Remove all tasks</a>
                <a class="deleteFolder" href="#">Delete folder</a>
              </dd>
            </dl>
	  </header>

          <lift:Item.renderWithCheckbox eager_eval="true">
	    <ul class="list" >
              <lift:embed what="embed-hidden/tasks/tasklist"></lift:embed>
	    </ul>
	  </lift:Item.renderWithCheckbox>


	  <form class="addTask">
            <input type="hidden" name="folder" value="@folder" />
            <input type="text" name="taskBody" placeholder="New task..." />
            <input type="text" name="dueDate" class="dueDate" placeholder="Due date: mm/dd/yy" />
            <div class="assignedTo">
              <input type="text" name="assignedTo" placeholder="Assign to..." />
            </div>
            <input type="submit" />
	  </form>
	</div>
        <a href="#" class="new newFolder">New folder</a>
    </article>
    
</lift:children>
