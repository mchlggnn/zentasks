<lift:children>

    <header>
        <dl class="users">
            <dt>Project's team</dt>
            <dd>
                <div class="wrap">
                    <h3>Team mates</h3>
                    <div class="list">
                        <dl data-user-id="@user.email">
                            <dt>@user.name <span>(@user.email)</span></dt>
                            <dd class="action">Action</dd>
                        </dl>
                    </div>
                    <h3>Add a team mate</h3>
                    <div class="addUserList">
                        <dl data-user-id="@user.email">
                            <dt>@user.name <span>(@user.email)</span></dt>
                            <dd class="action">Action</dd>
                        </dl>
                    </div>
                </div>
            </dd>
        </dl>
    </header>

    <article class="tasks" id="tasks">
        <div data-lift="embed?what=embed-hidden/tasks/folder"></div>
        <a href="#" class="new newFolder">New folder</a>
    </article>

</lift:children>
